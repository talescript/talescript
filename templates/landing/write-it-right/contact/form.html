<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <title>Write it right - Contact form</title>
    <style>
        body {
            background: rgba(183, 28, 28, 0.59);  /* fallback for old browsers */
            }

        header {
            padding-top: 2em;
        }
        nav {
            
            border-radius: 4px 4px 0 0;
        }
        @media (max-width: 750px) {
            .container {
                margin: 0 0.5em;
                padding: 0;
        }
        header {
            padding-top: 1.4em;
        }
}
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">Write it right</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="container form">
        <form name='Write it right' action='thank-you' method='POST'>
            <input type='hidden' name='form-name' value='Write it right' />
            <label for="name">Name</label>
            <input id="name" type="text" name="name" required placeholder="Jane Doe">

            <label for="email">Email</label>
            <input id="email" type="email" name="email" required placeholder="jane.doe@mywebsite.com">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Tell us about your project, needs, and timeline."></textarea>

            <button class="form-btn form-btn-color" type="submit" disabled title="form is disabled">Submit</button>
            <p style="display:none;">
                <label>You shouldn't fill this out:
                    <input name="bot-field">
                </label>
            </p>
        </form>
    </section>
</body>

</html>

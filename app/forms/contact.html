<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact or feedback for Talescript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../src/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="../../src/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha256-j+P6EZJVrbXgwSR5Mx+eCS6FvP9Wq27MBRC/ogVriY0="
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="nav-theme">
            <nav class="nav">
                <ul class="nav-left">
                    <li class="nav-item"><a href="../../index.html" title="Home page">TaleScript</a></li>
                </ul>
                <label for="menu-toggle" class="nav-toggle"><i class="fa fa-bars" aria-hidden="true"></i>&nbsp;Menu</label>
                <input type="checkbox" id="menu-toggle" class="is-hidden">
                <ul class="nav-right nav-menu">
                    <li class="nav-item"><a href="../index.html" title="Analytics application">Influencer</a></li>
                    <li class="nav-item"><a href="../design/webdesign.html" title="Web design">Web&nbsp;Design</a></li>
                    <li class="nav-item"><a href="../blog/blog.html" title="Blog">Blog</a></li>
                </ul>
            </nav>
        </div>
    </div>



    <div class="container top-margin">
        <h1 class="brand">Talescript</h1>

        <div class="grid-wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Contact us&commat;</h3>
                <ul>
                    <li><i class="fa fa-twitter"></i><a id="remove-style" href="https://twitter.com/talescript">talescript&commat;</a></li>
                    <li><i class="fa fa-envelope"></i>hello.talescript&commat;gmail.com</li>
                </ul>
            </div>

            <div class="contact">
                <h3>Get in touch</h3>
                <form name="Contact Form" action="thank-you" netlify netlify-honeypot="bot-field">
                    <div class="web-form-grid remove-margin">
                        <label for="name">
                            <input type="text" name="name" id="name" placeholder="Full name" required>
                        </label>

                        <label for="email">
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </label>

                        <label for="message">
                            <textarea name="message" name="message" id="message" placeholder="Message" required></textarea>
                        </label>

                        <button class="btn btn-width" type="submit">Submit</button>
                        <p style="display:none;">
                            <label>You shouldn't fill this out: <input name="bot-field"></label>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer-margin footer-theme">
        <div class="container">
            <div class="footer-grid">
                <section>
                    <ul>
                        <li>&copy;Talescript</li>
                    </ul>
                </section>
                <section>
                    <h4>SiteMap</h4>
                    <nav class="footer-nav-theme">
                        <ul>
                            <li><a href="../index.html" title="Home page">TaleScript</a></li>
                            <li><a href="../index.html" title="Analytics application">Influencer</a></li>
                            <li><a href="../design/webdesign.html" title="Web design">Web&nbsp;Design</a></li>
                            <li><a href="../blog/blog.html" title="Blog">Blog</a></li>
                        </ul>
                    </nav>
                </section>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="../../src/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact or feedback for Talescript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../src/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="../../src/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha256-j+P6EZJVrbXgwSR5Mx+eCS6FvP9Wq27MBRC/ogVriY0="
        crossorigin="anonymous" />
    <style>
        .navBar {
            box-shadow: 0px 4px 3px 0 #000;
        }

        form {
            margin-top: 2em;
        }

        .form-container {
            font-size: 18px;
        }

        body {
            background: #546a7b;
            color: #091b2a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1em;
        }

        .company-info>ul>li>a,
        .company-info>ul>li {
            font-size: 0.6rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <ul class="nav-left">
                <li class="nav-item"><a href="../../index.html" title="Home page">TaleScript</a></li>
            </ul>
            <label for="menu-toggle" class="nav-toggle"><i class="fa fa-bars" aria-hidden="true"></i>&nbsp;Menu</label>
            <input type="checkbox" id="menu-toggle" class="is-hidden">
            <ul class="nav-right nav-menu">
                <li class="nav-item"><a href="../index.html" title="Analytics application">Influencer</a></li>
                <li class="nav-item"><a href="../design/webdesign.html" title="Web design">Web&nbsp;Design</a></li>
                <li class="nav-item"><a href="../blog/blog.html" title="Blog">Blog</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h1 class="brand">Talescript<span> web design</span></h1>

        <div class="grid-wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Contact us&commat;</h3>
                <ul>
                    <li><i class="fa fa-twitter"></i><a id="remove-style" href="https://twitter.com/talescript">talescript&commat;</a></li>
                    <li><i class="fa fa-envelope"></i>hello.talescript&commat;gmail.com</li>
                </ul>
            </div>

            <div class="contact">
                <h3>Get in touch</h3>
                <form action="">
                    <fieldset>
                        <legend></legend>
                        <span>
                        <label for="firstName">First Name</label>
                        <input type="text" name="name" required id="firstName" autocomplete="fname">
                    </span>
                        <span>
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" required id="lastName" autocomplete="lname">
                    </span>
                        <span>
                        <label for="email">Email</label>
                        <input type="email" name="email" required id="email" autocomplete="email">
                    </span>
                        <span class="full">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Whether you think you can, or think you can't, you're probably right."></textarea>
                    </span>
                        <span class="full"><button>Submit</button></span>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../src/js/main.js"></script>
</body>

</html>

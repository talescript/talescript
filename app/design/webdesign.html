    <main>
        <div class="container gap">
            <section>
                <div class="card card-width">
                    <h2>Custom&dash;built Templates</h2>

            <section class="bg-image container-full">
                <div class="container">
                    <div class="p-card item-center">

                            <img src="img/legere-header.png" alt="">

        </div>

        <section class="container">
            <h2></h2>
            <form class="wd-form" action="">
                <p>Required fields are followed by <abbr title="required">*</abbr></p>
                <div class="form-input">
                    <label for="first_name">Name <abbr title="required">*</abbr></label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-input">
                    <label for="surname">Surame <abbr title="required">*</abbr></label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-input">
                    <label for="email">Email <abbr title="required">*</abbr></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-input">
                    <label for="message">Message <abbr title="required">*</abbr></label>
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>
                </div>
                <div class="form-button">
                    <button>Submit</button>
                </div>
            </form>
        </section>
    </main>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Plotting functions in JS using the function plot library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script> 
    <script src="js/main.js"></script>
</head>

<body onload="plot();">
    <h2>Interactive function plotter</h2>
    <section id="plotSettings">
        <label for="xMin">xMin: </label> value: <input type=number id="xMin" value=0 step=0.5 oninput="plot();">
        <br>
        <label for="xMin">xMax: </label> value: <input type=number id="xMax" value=6.28 step=0.5 oninput="plot();">
        <br>
        <label for="yMin">yMin: </label> value: <input type=number id="yMin" value=-1 step=0.5 oninput="plot();">
        <br>
        <label for="yMax">yMax: </label> value: <input type=number id="yMax" value=1 step=0.5 oninput="plot();">
        <br>
        <label for="yMax">Color: </label> value: <input type=color id="color" onchange="plot();">
        <br>
        <label for="function">Function to plot: </label>
        <input id="function" type="text" value="sin(x)" onchange="plot();">
        <br>
        <button onclick="plot();">Plot it!</button>
    </section>

    <section id="plot">
        <div id="myFunction"></div>
    </section>

</body>
</html>
